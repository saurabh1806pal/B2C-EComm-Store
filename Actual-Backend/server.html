<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Status</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #050505;
        font-family: "Consolas", monospace;
        overflow: hidden;
        color: #00f2a9;
      }

      .glow {
        text-shadow: 0 0 10px #00f2a9, 0 0 20px #00f2a9, 0 0 40px #00f2a9;
      }

      .status-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 60px;
        border: 2px solid rgba(0, 255, 180, 0.3);
        border-radius: 16px;
        background: rgba(0, 255, 150, 0.05);
        backdrop-filter: blur(6px);
        box-shadow: 0 0 25px rgba(0, 255, 150, 0.2);
        animation: fadeIn 1s ease forwards;
      }

      .pulse-ring {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 4px solid rgba(0, 255, 150, 0.4);
        position: relative;
        animation: pulser 2s infinite ease-out;
      }

      .pulse-ring::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        transform: translate(-50%, -50%);
        background: #00f2a9;
        border-radius: 50%;
        box-shadow: 0 0 25px #00f2a9, 0 0 50px #00f2a9;
        animation: glowPulse 1.6s infinite alternate;
      }

      @keyframes pulser {
        0% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }

      @keyframes glowPulse {
        0% {
          opacity: 0.5;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.15);
        }
      }

      .title {
        margin-top: 30px;
        font-size: 32px;
        letter-spacing: 3px;
        animation: flicker 2.5s infinite alternate;
      }

      @keyframes flicker {
        0% {
          opacity: 0.4;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Moving grid background */
      .background-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            90deg,
            rgba(0, 255, 150, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(rgba(0, 255, 150, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 20s linear infinite;
        z-index: -1;
      }

      @keyframes gridMove {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(-200px, -200px);
        }
      }
    </style>
  </head>

  <body>
    <div class="background-grid"></div>

    <div class="status-card">
      <div class="pulse-ring"></div>
      <div class="title glow">SERVER RUNNING...</div>
    </div>
  </body>
</html>
